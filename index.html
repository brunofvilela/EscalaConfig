<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escala</title>

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>Cadastro de Técnicos</h2>

    <label>Nome do técnico:</label>
    <input type="text" id="techName">

    <label>Ordem:</label>
    <input type="number" id="techOrder">

    <label>Status:</label>
    <select id="techStatus">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select>

    <button id="btnSalvar">Salvar Técnico</button>

</div>

<script>
/* ============================================================
   CONFIGURAÇÃO DO FIREBASE — SOMENTE UMA VEZ!
   ============================================================ */
const firebaseConfig = {
    apiKey: "AIzaSyAVYJ0l4XDFn5qXkid75LI7iggX3FlxGS8",
    authDomain: "escalaconfig.firebaseapp.com",
    projectId: "escalaconfig",
    storageBucket: "escalaconfig.firebasestorage.app",
    messagingSenderId: "393446307606",
    appId: "1:393446307606:web:69f1f038edf659739e8237",
    measurementId: "G-160CC381TP"
};

// Inicializa Firebase UMA vez
firebase.initializeApp(firebaseConfig);

// Inicializa Firestore UMA vez
const db = firebase.firestore();

/* ============================================================
   BOTÃO – SALVAR NO FIRESTORE
   ============================================================ */
document.getElementById("btnSalvar").addEventListener("click", async () => {
    
    const name = document.getElementById("techName").value.trim();
    const order = Number(document.getElementById("techOrder").value);
    const status = document.getElementById("techStatus").value;

    if (!name || !order) {
        alert("Preencha todos os campos!");
        return;
    }

    try {
        await db.collection("technicians").add({
            name: name,
            order: order,
            status: status
        });

        alert("Técnico salvo com sucesso!");

        document.getElementById("techName").value = "";
        document.getElementById("techOrder").value = "";
        document.getElementById("techStatus").value = "ativo";

    } catch (error) {
        alert("Erro ao salvar: " + error.message);
        console.error("Firestore error:", error);
    }
});
</script>

</body>
</html>
